<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo" style="text-align: center; color: #e4b312;">Login EventDuoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-box">
      <h1 class="titulo" style="text-align: center; color: #e4b312;">Bienvenido a EventDuoc</h1>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Ingrese Correo" labelPlacement="stacked"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Ingrese Contraseña" labelPlacement="stacked"></ion-input>
        </ion-item>
      </ion-list>

      <div id="botongod">
        <ion-button class="boton" shape="round" [routerLink]="['/inicio']">Ingresar</ion-button>
        <ion-button class="boton" shape="round" [routerLink]="['/recuperarcontrasena']">Recuperar Contraseña</ion-button>
        <ion-button class="boton" shape="round" [routerLink]="['/crearusuario']">Crear Usuario</ion-button>
      </div>
    </div>
  </div>
</ion-content>
