<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text=""
        color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo" >Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo" style="text-align: center;">Editar Perfil Coordinador</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" label="Nombre:" name="nombre" [(ngModel)]="nombre" labelPlacement="stacked" placeholder="Ingrese su Nombre..."></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="email" label="Email:" name="email" [(ngModel)]="email" labelPlacement="stacked" placeholder="Ingrese su Correo..."></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" label="Teléfono:" name="telefono" [(ngModel)]="telefono" labelPlacement="stacked" placeholder="Ingrese su Teléfono..."></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" label="Departamento:" name="departamento" [(ngModel)]="departamento" labelPlacement="stacked" placeholder="Ingrese el Departamento..."></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-textarea label="Notas:" name="notas" [(ngModel)]="notas" labelPlacement="stacked" placeholder="Ingrese notas adicionales..."></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <div id="centrar">
      <ion-button id="bcentrar" (click)="guardarPerfil()" class="boton" fill="solid" shape="round">
          Guardar Cambios
      </ion-button>
    </div>
  </ion-card>
</ion-content>
